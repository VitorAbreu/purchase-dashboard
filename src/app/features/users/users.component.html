<div class="page-container">
  <div class="title-section">
    <div>
      <h1>Users Management</h1>
      <p>Manage users and their roles in the system.</p>
    </div>
  </div>
  <mat-card class="info-card">
    <mat-card-content class="info-card-content">
      <mat-icon class="info-icon" color="primary">supervisor_account</mat-icon>
      <h2>Users Management</h2>
      <p>This feature is coming soon. You'll be able to manage user accounts, roles, and permissions from this page.</p>
    </mat-card-content>
  </mat-card>

  <div class="users-list">
    @for (user of users; track $index) {
      <mat-card class="user-card">
        <mat-card-header>
          <mat-card-title>{{ user.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Email: {{ user.email }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button type="button" mat-button color="primary">Edit</button>
          <button type="button" mat-button color="warn">Delete</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
